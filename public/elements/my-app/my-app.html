<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="my-app">

  <link rel="import" type="css" href="my-app.css">

  <template>

    <paper-drawer-panel id="drawerPanel" drawer-width="400px" responsive-width="1000px">

      <div drawer>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}">
            <a data-route="home" href="/">
              <iron-icon icon="home"></iron-icon>
              <span>Home</span>
            </a>

            <a data-route="users" href="/users">
              <iron-icon icon="info"></iron-icon>
              <span>Users</span>
            </a>

            <a data-route="contact" href="/contact">
              <iron-icon icon="mail"></iron-icon>
              <span>Contact</span>
            </a>
        </paper-menu>
      </div>

      <!-- Main Content -->
      <iron-pages main attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">
          <my-greeting></my-greeting>
          <my-list></my-list>
        </section>

        <section data-route="users">
          users
        </section>

        <section data-route="user-info">
          user-info
        </section>

        <section data-route="contact">
          contact
        </section>

      </iron-pages>

    </paper-drawer-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <!--<platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache  default-cache-strategy="networkFirst"
                          precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>-->

  </template>
</dom-module>
<script>
  (function() {
    Polymer({
      is: 'my-app',

      properties: {
        route: String
      },

      ready: function() {

        //this.boo = "YARG";

        //this.$.drawerPanel.forceNarrow = true;
        //this.$.drawerPanel.responsiveWidth = 4000;
      }
    });
  })();
</script>
